<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Day 2 | Rock Paper Scissors</title>

    <!-- Link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Link to js file -->
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="container-sm">
        <h1>Day 2: Rock Paper Scissors</h1>

        <div class="mb-3">
            <label for="formFile" class="form-label">Puzzle input</label>
            <input class="form-control" type="file" id="formFile">
        </div>

        <div class="mb-3 row">
            <label for="output" class="col-sm-3 col-form-label">Total Score</label>
            <div class="col-sm-9">
                <input type="text" readonly class="form-control-plaintext" id="output">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="strategy" class="col-sm-3 col-form-label">Total Score by Strategy</label>
            <div class="col-sm-9">
                <input type="text" readonly class="form-control-plaintext" id="strategy">
            </div>
        </div>
    </div>
</body>

</html>
